Conditional Statements




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        // Check for positive number
        var number = 20;
        if (number > 0) { 
            console.log(`${number} is a positive number.`);
        }

        // Check for positive & negative condition using if-else
        var second_number = -20;
        if (second_number > 0) { 
            console.log(`${second_number} is a positive number.`);
        } else { 
            console.log(`${second_number} is a negative number.`);
        }

        // Check EVEN or ODD Number
        var checkEven = 17;
        if (checkEven % 2 == 0) {
            console.log(`${checkEven} is an even number.`);
        } else { 
            console.log(`${checkEven} is an odd number.`);
        }
        
        // if-else ladder
        var num = 11;
        if (num % 2 == 0) {
            console.log(`${num} is a multiple of 2.`);    
        } else if (num % 3 == 0) {
            console.log(`${num} is a multiple of 3.`);    
        } else {
            console.log(`${num} is not a multiple of 2 or 3.`);    
        }

        // Logical AND / OR examples
        var isRaining = false, needUmbrella = true;
        if (isRaining && needUmbrella) {
            console.log("It is raining outside. Take an umbrella.");
        } else if (!isRaining && needUmbrella) {
            console.log("It is not raining outside. No need for an umbrella.");
        } else {
            console.log("It may rain, take an umbrella.");
        }

        // Nested If-else Condition
        var checkNumber = 9;
        if (checkNumber > 0) {
            if (checkNumber % 2 == 0) {
                console.log(`${checkNumber} is a multiple of 2.`);
            } else {
                console.log(`${checkNumber} is not a multiple of 2.`);
            }
        } else {
            console.log(`${checkNumber} is a negative number.`);
        }

        // Nested if with multiple of 2 & 3
        var checkNumber = 12;
        if (checkNumber % 2 == 0) {
            if (checkNumber % 3 == 0) {
                console.log(`${checkNumber} is both a multiple of 2 & 3.`);
            } else {
                console.log(`${checkNumber} is a multiple of 2.`);
            } 
        } else {
            if (checkNumber % 3 == 0) {
                console.log(`${checkNumber} is a multiple of 3.`);
            } else {
                console.log(`${checkNumber} is not a multiple of 2 or 3.`);
            }
        }

        // Ternary Operator examples
        (checkNumber % 2 == 0)
            ? console.log(`${checkNumber} is a multiple of 2.`)
            : console.log(`${checkNumber} is not a multiple of 2.`);

        (checkNumber % 2 == 0)
            ? (checkNumber % 3 == 0)
                ? console.log(`${checkNumber} is both a multiple of 2 & 3.`)
                : console.log(`${checkNumber} is a multiple of 2.`)
            : (checkNumber % 3 == 0)
                ? console.log(`${checkNumber} is a multiple of 3.`)
                : console.log(`${checkNumber} is not a multiple of 2 or 3.`);

        // Find greatest among three numbers using ternary operator
        var x = 10, y = 20, z = 30;
        (x > y) 
            ? (x > z)
                ? console.log(`${x} is the greatest of the three numbers.`)
                : console.log(`${z} is the greatest of the three numbers.`)
            : (y > z)
                ? console.log(`${y} is the greatest of the three numbers.`)
                : console.log(`${z} is the greatest of the three numbers.`);

    </script>
</body>
</html>
