<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyBite - Reserve / Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TastyBite</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Reserve / Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="row g-4">
      <div class="col-lg-6">
        <h3 class="text-danger mb-3">Reserve a Table</h3>
        <form onsubmit="event.preventDefault(); alert('Reservation submitted successfully!'); this.reset();">
          <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Phone</label><input type="tel" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Date</label><input type="date" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Time</label><input type="time" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Guests</label><input type="number" min="1" value="2" class="form-control"></div>
          <button class="btn btn-danger" type="submit">Book Table</button>
        </form>
      </div>

      <div class="col-lg-6">
        <h3 class="text-danger mb-3">Visit Us</h3>
        <p>📍 Bangalore <br>📞 +91 98888 12222<br>📧tastybite@gmail.com</p>
        <div class="ratio ratio-4x3 mb-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62222.246570306605!2d77.5330384685628!3d12.91476450000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae152525edc75d%3A0x8cd2f8f12b7d79e6!2sTasty%20Bites!5e0!3m2!1sen!2sin!4v1760454530603!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" style="border:0"></iframe>
        </div>
        <div class="ratio ratio-16x9">
  <iframe 
    src="https://www.youtube.com/embed/xPPLbEFbCAo?autoplay=1&mute=1&loop=1&playlist=xPPLbEFbCAo" 
    title="Restaurant Tour" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>

      </div>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">© <span id="year"></span> TastyBite</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
