    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>form</title>
        <style>
            body{
                background-color: rgb(189, 167, 211);
            }
            @media screen and (min-width: 200px) and (max-width: 600px) {
                body{
                    background-color: lightsalmon;
                }
                
            }
        </style>
    </head>
    <body>
    <form class="bg-dark">
        <div class="container mt-4">
            <h2 class="text-primary mb-3">Student Registration</h2>
            <div class="mb-3">
            <label class="form-label text-white" for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" required><br><br>
            </div>
            <div class="mb-3">
                <label class="form-label text-white" for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="form-label text-white" for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required><br><br>   
            </div>
            <div class="mb-3">
                <label class="form-label text-white" for="email">Email</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            </div>
            <div class="mb-3">
                <label class="form-label text-white" for="department">Department</label>
            <select class="form-control">
                <option>Computer Science</option>
                <option>Information Science</option>
                <option>Electronics</option>
                <option>Mechanical</option>
                <option>Civil</option>
            </select>
            </div>
            <div>
                <label class="form-label text-white" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" required><br><br>
                <label class="form-label text-white" for="date" >DOB</label>
                <input class="form-control" type="date" id="date" name="date" required><br><br>
                <textarea>Description</textarea><br><br>
                <label class="form-label text-white" for="video">Upload video</label>
                <input class="form-control" type="file" id="file" name="file" accept="video/*" required><br><br>
                <label class="form-label text-white" for="pdf">Upload PDF file</label>
                <input class="form-control" type="file" id="pdf" name="pdf" accept="Application/pdf" required><br><br>
                <label class="form-label text-white" for="doc">Upload document</label>
                <input class="form-control" type="file" id="doc" name="doc" accept="Application/docx" required><br><br>
                <label class="form-label text-white" for="rating">Rate us:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" required><br><br>
                <label class="form-label text-white" for="color">Choose your favorite color:</label>
                <input class="form-control" type="color" id="color" name="color" required><br><br>
            </div>

            <button class="btn btn-success">Submit</button>
            <button class="btn btn-outline-warning">Reset</button>
        </div>
    </form>
    </body>
    </html>
